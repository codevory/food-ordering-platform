<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="../css/payment.css">
</head>

<body>
    <div class="payment-cont">

        <form id="form">
            <div class="cont1">
            <h2>Your Personal Details</h2>
            <div class="main-cont-row">
                <div class="container-col">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" class="input-format" required>
                </div>
                <div class="container-col">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" class="input-format" required>
                </div>
            </div>

            <div class="main-cont-row">
                <div class="container-col">
                    <label for="email">Email address</label>
                    <input type="email" id="email" class="input-format" required>
                </div>
                <div class="container-col">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" class="input-format" required>
                </div>
            </div>

            <div class="main-cont-row">
                <div class="container-col">
                    <label for="address">Delivery Address</label>
                    <textarea id="address" class="input-format" required></textarea>
                </div>
                <div class="container-col">
                    <label for="pin">Area Locality Pin</label>
                    <input type="number" id="pin" class="input-format" required>
                </div>
            </div>
            </div>
<div class="cont2">
    <div class="pay-select">
        <h2>Select your Payment option</h2>
        <div class="wallet">
            <h3>Wallets</h3>
            <select for="wallet-opt" id="wallet-select" class="input-format" required>
                <option id="bite-wallet" value="bite" class="input-format">Bite Wallet</option>
                <option id="gpay" value="gpay" class='input-format'>Gpay</option>
                <option id="paytm" value="paytm" class='input-format'>Paytm</option>
            </select>
        </div>


   
    <h2>Order Summary</h2>
    <div class="summary-line subtotal">
        <span>Subtotal</span>
        <span>$<span id="subtotal-price"></span></span>
    </div>

    <div class="summary-line discount">
        <span>Discount</span>
        <span>$<span id="discount"></span></span>
    </div>

    <div class="summary-line total">
        <span>Total</span>
        <span><span id="total-price">0</span></span>
    </div>


    <div id="messages">
        <span class="balance">0</span>
        <span class="order-message"></span>
    </div>
</div>

<button type="submit" id="button">Place Order</button>
<br><br>
<span id="track-el">Tracking ID :<span id="track-id"></span></span>
</div>
 </div>
</form>
</div>
<script src="../js/payment.js"></script>
</body>

</html>
